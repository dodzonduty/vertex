version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vertex_postgres
    environment:
      POSTGRES_USER: vertex_user
      POSTGRES_PASSWORD: vertex_pass
      POSTGRES_DB: vertex_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vertex_user -d vertex_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
